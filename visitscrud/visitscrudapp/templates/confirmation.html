{% extends 'base.html' %}

{% block title %}
  <title>Confirmation Page</title>
{% endblock %}

{% block content %}
  <div class="container text-center">
    <h2>Are you sure you want to delete this visit?</h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <input type="submit" value="YES" class="btn btn-danger btn-lg">
      <a href="{% url 'home' %}" class="btn btn-success btn-lg ml-3">No</a>
    </form>
  </div>
{% endblock %}
