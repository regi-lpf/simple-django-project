{% extends "base.html" %}

{% block title %}
  Create/Update Visit
{% endblock %}

{% block content %}
  <div class="container">
    <form action="" method="post" class="w-50 mx-auto">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group text-center mt-4">
        <input type="submit" value="Submit" class="btn btn-primary btn-lg">
      </div>
    </form>
  </div>
{% endblock %}
